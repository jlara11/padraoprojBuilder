<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Aluno</title>
    <script src="faculdadeBuilder.js"></script>
</head>
<body>
    <h1>Formulário de Aluno</h1>
    
    <form action="processar_formulario.html" method="POST" id="formularioAluno">
        <label for="nome">Nome do Estudante:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="matricula">Matrícula do Estudante:</label>
        <input type="text" id="matricula" name="matricula" required><br><br>

        <label for="idade">Idade do Estudante:</label>
        <input type="number" id="idade" name="idade" required><br><br>

        <label for="curso">Curso do Estudante:</label>
        <input type="text" id="curso" name="curso" required><br><br>

        <label for="periodo">Período do Estudante:</label>
        <select id="periodo" name="periodo" required>
            <option value="Manhã">Manhã</option>
            <option value="Tarde">Tarde</option>
            <option value="Noite">Noite</option>
        </select><br><br>

        <input type="submit" value="Enviar">
    </form>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const formulario = document.getElementById("formularioAluno");
    
            formulario.addEventListener("submit", function(event) {
                event.preventDefault(); // Impede o envio padrão do formulário
    
                // Coleta os dados do formulário
                const nome = document.getElementById("nome").value;
                const matricula = document.getElementById("matricula").value;
                const idade = document.getElementById("idade").value;
                const curso = document.getElementById("curso").value;
                const periodo = document.getElementById("periodo").value;
    
                // Chama uma função no seu faculdadeBuilder.js para processar os dados
                // Supondo que você tenha uma função em faculdadeBuilder.js chamada "processarAluno"
                processarAluno(nome, matricula, idade, curso, periodo);
            });
        });
    </script>
    
</body>
</html>
